name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
      - name: Install dependencies
        run: npm ci
      - name: Create .eslintrc.json
        run: |
          echo '{
            "extends": "next/core-web-vitals",
            "rules": {
              "@typescript-eslint/no-explicit-any": "off",
              "react/no-unescaped-entities": "off"
            }
          }' > .eslintrc.json
      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_LINT_DURING_BUILD: false
          NODE_ENV: production
          DISABLE_ESLINT_PLUGIN: true
      - name: Fix routing
        run: |
          cp public/CNAME out/
          cp out/404.html out/404/index.html
          find out -type f -name "*.html" -not -name "404.html" -exec sh -c 'mkdir -p "${0%/*}" && cp "$0" "${0%/*}/index.html"' {} \;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 